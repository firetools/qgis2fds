      - name: Push results to release
        run: |
          cd verification/tests
          find . -name "*.png" -o -name "*.fds" -o -name "*.bingeom" | tar -cf ../ubuntu.tar.gz -T -
          gh release upload verify-${{ github.ref_name }} ubuntu.tar.gz --clobber
